apply plugin: 'com.android.application' //안드로이드 플러그인 사용을 gradle에 적용하는 것.

android { //안드로이드와 관련된 빌드 설정은 이곳에서 세팅됨
    compileSdkVersion 21 //앱 컴파일 시 사용할 SDK버전을 지정
    buildToolsVersion "27.0.3" //사용할 빌드툴의 버전을 명시하는 부분

    defaultConfig { //AndroidManifest.xml에서 사용하는 설정들에 대해 동적인 옵션을 주고싶을 때 여기에 포함.
        applicationId "com.Zetin"
        minSdkVersion 18
        targetSdkVersion 21
    }

    buildTypes { //dev, alpha, beta, release 같이 빌드 타입 종류를 지정.
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies { //라이브러리와 같은 의존성 추가 시 이곳에 작성.
    //compile files('libs/android-support-v13.jar') //2018에러 (compile --> implementation으로 수정)
    implementation files('libs/android-support-v13.jar')
}
